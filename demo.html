<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Smooth Scroll Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu ul li {
            margin: 0 15px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 100px 20px;
        }

        .content-box {
            height: 500px;
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-menu">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#skills" class="nav-link">Skills</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <section id="home" class="content-box">
            <h2>Home</h2>
            <p>Welcome to the Home section.</p>
        </section>
        <section id="skills" class="content-box">
            <h2>Skills</h2>
            <p>List your skills here.</p>
        </section>
        <section id="projects" class="content-box">
            <h2>Projects</h2>
            <p>Showcase your projects here.</p>
        </section>
        <section id="contact" class="content-box">
            <h2>Contact</h2>
            <p>Provide your contact details here.</p>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a.nav-link').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 50, // Adjust for fixed header height
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
